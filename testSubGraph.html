        #mynetwork {
            width: 500px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"data": {"0": [9], "1": [8, 9], "2": [11, 15]}, "group": 1, "id": 5, "label": "Author 5", "shape": "dot", "size": 10, "title": "\n            \u003cstyle\u003e\n                table {font-family: arial, sans-serif;border-collapse: collapse;}\n                td, th {border: 1px solid #dddddd;text-align: left;padding: 8px;}\n                th {background-color:#22A7F0}\n                tr:nth-child(even) {background-color: #dddddd;}\n            \u003c/style\u003e\n            \u003ctable\u003e\n        \u003ctr\u003e\u003ccaption\u003e\u003cb\u003eMain Author Disciplines:\u003c/b\u003e 1,2\u003c/caption\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth\u003e1\u003c/th\u003e\u003ctd\u003e8\u003c/td\u003e\u003ctd\u003e9\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth\u003e0\u003c/th\u003e\u003ctd\u003e9\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth\u003e2\u003c/th\u003e\u003ctd\u003e11\u003c/td\u003e\u003ctd\u003e15\u003c/td\u003e\u003c/tr\u003e\u003c/table\u003e", "value": 4}]);
        edges = new vis.DataSet([]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
